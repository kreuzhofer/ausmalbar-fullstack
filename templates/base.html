<!DOCTYPE html>
{% load i18n static i18n_switcher %}
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% trans "Ausmalbar - Free Coloring Pages for Kids" %}{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    {% block extra_css %}{% endblock %}
    
    <style>
        body {
            padding-top: 3.5rem;
            background-color: #f8f9fa;
        }
        .language-switcher {
            position: absolute;
            top: 10px;
            right: 15px;
            z-index: 1000;
        }
        .language-switcher a {
            margin: 0 3px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 3px 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            background: #f5f5f5;
            font-size: 0.8rem;
        }
        .language-switcher a.active {
            background: #6f42c1;
            color: white;
            border-color: #5a32a3;
        }
        .navbar-brand {
            font-weight: bold;
            color: #6f42c1 !important;
        }
        .card {
            margin-bottom: 1.5rem;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .btn-primary {
            background-color: #6f42c1;
            border-color: #6f42c1;
        }
        .btn-outline-primary {
            color: #6f42c1;
            border-color: #6f42c1;
        }
        .btn-outline-primary:hover {
            background-color: #6f42c1;
            border-color: #6f42c1;
        }
        footer {
            background-color: #f8f9fa;
            padding: 2rem 0;
            margin-top: 3rem;
            border-top: 1px solid #e9ecef;
        }
    </style>
    <meta name="google-adsense-account" content="ca-pub-7219081224459324">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7219081224459324"
     crossorigin="anonymous" defer></script>
    <script>
        window.onerror = function(msg, url, line, col, error) {
            // Ignore AdSense errors in development
            if (msg.includes('adsbygoogle') || url.includes('googlesyndication')) {
                console.warn('AdSense script loading warning (normal in development)');
                return true; // Suppress error reporting
            }
            return false; // Let other errors be reported as usual
        };
        (window.adsbygoogle = window.adsbygoogle || []).push({});
    </script>

</head>
<body>
    {% block content %}
    {% endblock %}

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
    <!-- Custom JS -->
    {% block extra_js %}{% endblock %}
</body>
</html>
